<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nintendo Switch</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script defer src="js/index.js"></script>
</head>
<body>
	<div class="box">
		<div class="left-joycon">
			<div class="left-joystick">
				<div class="base"></div>
				<div class="joystick"></div>
			</div>
			<div class="arrow-buttons">
				<div class="button-up">
					<div class="button-arrow-up"><span class="arrow fas fa-caret-up"></span></div>
				</div>
				<div class="button-left">
					<div class="button-arrow-left"><span class="arrow fas fa-caret-left"></span></div>
				</div>
				<div class="button-right">
					<div class="button-arrow-right"><span class="arrow fas fa-caret-right"></span></div>
				</div>
				<div class="button-down">
					<div class="button-arrow-down"><span class="arrow fas fa-caret-down"></span></div>
				</div>
			</div>
		</div>
		<div class="middle">
			<div class="screen"></div>
		</div>
		<div class="right-joycon">
			<div class="buttons">
				<div class="button-left">
					<div class="button-letter ">Y</div>
				</div>
				<div class="button-up">
					<div class="button-letter ">X</div>
				</div>
				<div class="button-down">
					<div class="button-letter ">B</div>
				</div>
				<div class="button-right">
					<div class="button-letter ">A</div>
				</div>
			</div>
			<div class="right-joystick">
				<div class="base"></div>
				<div class="joystick"></div>
			</div>
			<div class="button-home"><span class="home fas fa-home"></span></div>
		</div>
	</body>
</html>
